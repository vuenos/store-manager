stages:
  - build

variables:
  ECR_REGISTRY: $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

nextjs-build:
  stage: build
  image:
    name: docker:latest
  variables:
    IMAGE_NAME: sh-connect-front-nextjs
  services:
    - docker:dind
  before_script:
    - apk add --no-cache curl jq python3 py3-pip
    - pip install awscli
    - aws configure set aws_access_key_id $ECR_ACCESS_KEY
    - aws configure set aws_secret_access_key $ECR_SECRET_ACCESS_KEY
    - aws configure set region $AWS_REGION
    - aws ecr get-login-password | docker login -u AWS --password-stdin $ECR_REGISTRY
  script:
    - docker build . --file ./docker/nextjs/Dockerfile --tag $ECR_REGISTRY/$IMAGE_NAME:latest
    - docker push $ECR_REGISTRY/$IMAGE_NAME:latest

